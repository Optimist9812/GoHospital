log4j.rootLogger = error,C,F

log4j.appender.C = org.apache.log4j.ConsoleAppender
log4j.appender.C.Target = System.out
log4j.appender.C.layout = org.apache.log4j.PatternLayout
log4j.appender.C.layout.ConversionPattern = [%-5p] %d{yyyy-MM-dd HH:mm:ss,SSS} method :%l%n%m%n


log4j.appender.F = org.apache.log4j.FileAppender
log4j.appender.F.File = E://log
log4j.appender.F.Append = true
log4j.appender.F.Threshold = error
log4j.appender.F.layout = org.apache.log4j.PatternLayout
log4j.appender.F.layout.ConversionPattern = [%-5p] %d{yyyy-MM-dd HH:mm:ss,SSS} method :%l%n%m%n
